<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokedex App</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
  integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
  crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/global.css">
</head>
<body>

  <section class="content">

    <div class="topbar">
      <h1 class="pokedex-title">Pokedex</h1>      
      <img src="assets/images/pokebola.png" alt="Pokebola">
    </div>

    <div class="search-container">
      <input
        type="text"
        id="searchInput"
        placeholder="Buscar Pokémon..."
        class="search-bar"
      />
      <button id="searchButton" class="search-icon-button">
        <img src="assets/images/lupa.png" alt="Buscar">
      </button>
    </div>

    <ol id="pokemonList" class="pokemons">
    </ol>

    <div class="pagination">
      <button id="loadMoreButton" type="button">
        <img src="assets/images/pokebola.png" alt=""> Load More...
      </button>
    </div>

  <footer class="footer">
    <p>Created By <a href="https://www.renatoanchieta.com.br" target="_blank">Renato Anchieta</a></p>
  </footer>

  <p id="noResultsMessage" class="no-results" style="display: none;">
    Nenhum Pokémon encontrado.
  </p>

  </section>

  <script src="assets/js/pokemon-model.js"></script>
  <script src="assets/js/poke-api.js"></script>
  <script src="assets/js/main.js"></script>
    
</body>
</html>
